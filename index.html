<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jump and Learn</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Landing page styles -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- Phaser -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
</head>
<body>
    <div class="game-container">
        <div class="sky-background">
            <div class="cloud cloud-1"></div>
            <div class="cloud cloud-2"></div>
            <div class="cloud cloud-3"></div>

            <div class="main-content">
                <h1 class="game-title">
                    <span class="title-line-1">JUMP</span>
                    <span class="title-line-2">AND LEARN</span>
                </h1>

                <div class="button-container">
                    <button class="pixel-button play-button" id="playBtn">PLAY</button>
                    <button class="pixel-button levels-button" id="levelsBtn">LEVELS</button>
                    <button class="pixel-button register-button" id="registerBtn">REGISTER</button>
                    <button class="pixel-button login-button" id="loginBtn">LOGIN</button>
                    <button class="pixel-button logout-button hidden" id="logoutBtn">LOGOUT</button>
                </div>

                <div class="secondary-buttons">
                    <button class="small-pixel-button settings-button" id="settingsBtn">‚öô SETTINGS</button>
                    <button class="small-pixel-button leaderboard-button" id="leaderboardBtn">üèÜ LEADERBOARD</button>
                </div>
                <!-- Login form -->
                <div id="loginForm" class="auth-form hidden">
                    <div class="auth-form-inner">
                        <input type="email" id="loginEmail" placeholder="Email">
                        <input type="password" id="loginPassword" placeholder="Password">
                        <button class="pixel-button" onclick="submitLogin()">Login</button>
                        <button class="pixel-button" onclick="window.dispatchEvent(new CustomEvent('hideAllModals'))">Back</button>
                    </div>
                </div>
                <!-- Settings form -->
                <div id="settingsForm" class="settings-ui hidden">
                    <div class="settings-inner">
                        <div class="settings-title">Settings</div>
                        <div class="settings-content">
                            <div class="control-setting">
                                <label>Jump:</label>
                                <button class="control-key" id="jumpKey" data-control="jump">SPACE</button>
                            </div>
                            <div class="control-setting">
                                <label>Move Left:</label>
                                <button class="control-key" id="leftKey" data-control="left">LEFT ARROW</button>
                            </div>
                            <div class="control-setting">
                                <label>Move Right:</label>
                                <button class="control-key" id="rightKey" data-control="right">RIGHT ARROW</button>
                            </div>
                        </div>
                        <div class="settings-buttons">
                            <button class="pixel-button" id="resetControls">Reset Default</button>
                            <button class="pixel-button" onclick="window.dispatchEvent(new CustomEvent('hideAllModals'))">Back</button>
                        </div>
                    </div>
                </div>
                <!-- level selection form -->
                <div id="levelSelect" class="level-select-ui hidden">
                    <div class="level-select-inner">
                      <div class="level-select-title">Select your level</div>
                      <div class="level-select-buttons">
                        <button class="pixel-button" data-level="1">Level 1</button>
                        <button class="pixel-button" data-level="2">Level 2</button>
                      </div>
                      <button class="pixel-button" onclick="window.dispatchEvent(new CustomEvent('hideAllModals'))">Back</button>
                    </div>
                  </div>
                <!-- Register form -->
                <div id="registerForm" class="auth-form hidden">
                    <div class="auth-form-inner">
                        <input type="email" id="registerEmail" placeholder="Email">
                        <input type="password" id="registerPassword" placeholder="Password">
                        <button class="pixel-button" onclick="submitRegister()">Register</button>
                        <button class="pixel-button" onclick="window.dispatchEvent(new CustomEvent('hideAllModals'))">Back</button>
                    </div>
                </div>
            </div>
            <div class="ground-layer">
                <div class="grass-pixels"></div>
                <div class="tree tree-left"></div>
                <div class="tree tree-right"></div>
            </div>
        </div>
    </div>
    <!-- The Phaser game will inject its canvas here -->

    <!-- Landing page logic -->
    <script type="module" src="src/script.js"></script>
</body>
</html>
